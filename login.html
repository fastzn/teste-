<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memórias</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in;
      position: relative;
      overflow: hidden; /* Para evitar rolagem */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

   .background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('um.jpeg');
  background-size: cover;
  background-position: center;
  filter: blur(5px);
  z-index: -1;
  opacity: 0.7;
}


    .container {
      background: rgba(42, 42, 60, 0.9); /* Fundo semi-transparente */
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(200, 100, 255, 0.5);
      width: 90%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #ffcc00; /* Cor dourada para destaque */
    }

    p {
      font-weight: 300;
      font-size: 15px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #444;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5); /* Efeito de foco */
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #8f5eff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #a37bff;
      transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
    }

    #mensagem {
      margin-top: 15px;
      color: #ff8080;
      font-style: italic;
      font-size: 16px; /* Aumentando o tamanho da fonte */
      font-weight: bold; /* Negrito para mais destaque */
      background: rgba(255, 128, 128, 0.2); /* Fundo leve para destaque */
      border: 1px solid #ff8080; /* Borda para destacar */
      border-radius: 10px;
      padding: 10px;
      display: none; /* Inicialmente escondido */
    }
  </style>
</head>
<body>
  <div class="background"></div> <!-- Imagem de fundo -->
  <div class="container">
    <h2>Olá, pronta para receber seu presente de aniversário?</h2>
    <p>Digite seu nome e a única senha que eu sei. Quero saber se é você.</p>
    <input type="text" id="nome" placeholder="Seu nome" />
    <input type="password" id="senha" placeholder="Senha secreta" />
    <button onclick="verificar()">Entrar</button>
    <div id="mensagem"></div>
  </div>

  <!-- Adicionando a música de fundo -->
  <audio id="musica" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg" />
  Seu navegador não suporta o elemento de áudio.
</audio>


  <script>
    function verificar() {
      const nome = document.getElementById('nome').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const mensagem = document.getElementById('mensagem');

      // Verifica se o nome é "Ana Kailany" (case insensitive)
      if (nome.toLowerCase() === "ana kailany" && senha === "j15m18s21") {
        window.location.href = "verificacao.html";
      } else {
        mensagem.innerText = "Opa... sai daqui, tu não é minha princesa. Tente novamente!";
        mensagem.style.display = "block"; // Exibe a mensagem de erro
      }
    }

    // Adiciona evento para pressionar a tecla Enter
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        verificar(); // Chama a função verificar ao pressionar Enter
      }
    });
  </script>
</body>
</html>
